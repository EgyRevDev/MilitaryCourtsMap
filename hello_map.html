<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
html {
	height: 100%
}

body {
	height: 100%;
	margin: 0;
	padding: 0
}

#map-canvas {
	height: 100%
}
</style>
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb2ywtpvLm6YO5YnrYvjk6u83FRN-YKkU">
    </script>
<script type="text/javascript">

      function initialize() {
    	/* Initial Map properties */
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8
        };
        
        /* create a JavaScript "map" object, passing it the div element named "map-canvas" and the map properties. */
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      
      /* use an event listener to load the map after the page has loaded. */
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
	<div id="map-canvas"></div>
</body>
</html>
