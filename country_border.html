<!DOCTYPE html>
<!-- <html dir="rtl"> -->
<html>
<head>
<title>خريطة المحاكمات العسكرية</title>
<link rel="shortcut icon" href=".\icons\favicon.ico">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"
	charset="utf-8" />
<link rel="stylesheet"
	href="./leaflet/0.7.3/leaflet.css" />
<link rel="stylesheet"
	href="./leaflet/plugins/fussearch/leaflet.fusesearch.css" />
<style type="text/css">
html {
	height: 100%
}

body {
	height: 100%;
	margin: 0;
	padding: 0
}

#map-canvas {
	height: 100%
}

.legend {
	line-height: 10px;
	color: #fff;
	background: #000;
	background: rgba(0, 0, 0, 0.9);
	border-radius: 5px;
	padding: 3px 4px;
}

.legend i {
	width: 10px;
	height: 10px;
	float: left;
	margin-right: 4px;
	opacity: 0.6;
}

.leaflet-container .leaflet-control-attribution {
	background: #000;
	background: rgba(0, 0, 0, 0.7);
	margin: 0;
}

.leaflet-control-attribution,.leaflet-control-scale-line {
	padding: 0 5px;
	color: #fff;
}

/* zoom control */
.leaflet-control-zoom-in{
    background-image: url(./icons/plus_medium.png);
}

.leaflet-control-zoom-out {
        background-image: url(./icons/minus_medium.png);
}

.resetCtrl {
    box-shadow: 0 1px 5px rgba(0,0,0,0.4);
    background-color: #000;
    border-radius: 5px;
    background-position: 50% 50%;
    background-repeat: no-repeat;
    background-image: url(./icons/reset_medium.png);
    display: block;
    width: 26px;
    height: 26px;
}

.resetCtrl:hover {
    background-color: #ff0;
}

/* country flag */
.flag{
    width: 160px;
    height: 100px;
} 
</style>


</head>

<body>
	<div id="map-canvas"></div>

	<script type="text/javascript"
		src="./leaflet/0.7.3/leaflet.js"></script>

	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.js"></script>

	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.js"><\/script>')</script>

	<script type="text/javascript"
		src="./leaflet/plugins/fuse/fuse.js"></script>

	<script type="text/javascript"
		src="./leaflet/plugins/fussearch/leaflet.fusesearch.js"></script>

    <script type="text/javascript"
        src="./borders/permitted-by-const.geojson"></script>
        
    <script type="text/javascript"
        src="./borders/banned-by-const.geojson"></script>
        
    <script type="text/javascript"
        src="./borders/permitted-by-law.geojson"></script>
        
    <script type="text/javascript"
        src="./borders/banned-by-law.geojson"></script>

    <script type="text/javascript"
        src="./borders/unkwon.geojson"></script>

    <script type="text/javascript"
        src="./borders/undefined.geojson"></script>
                                   
	<script type="text/javascript" 
	   src="border.js"></script>
</body>
</html>
